<div class="row login">
    <div class="col-sm-6 col-md-4 col-md-offset-4">
        <div class="account-wall">
            <img class="profile-img" src="img/busidex_icon_100x100.png" alt="">
            <form class="form-signin">
                <input type="text" class="form-control" placeholder="User Name or Email" required autofocus [(ngModel)]="loginParams.UserName">
                <input type="password" class="form-control" placeholder="Password" required [(ngModel)]="loginParams.Password">
                <div *ngIf="LoginErrors.length > 0" class="alert alert-danger" style="text-align: center;">
                    {{LoginErrors[0]}}
                </div>
                <button class="btn btn-lg btn-primary btn-block" type="submit" (click)="doLogin()" *ngIf="!waiting">
                        Sign in
                    </button>
                <img [src]="'img/spinner.gif'" *ngIf="waiting" class="wait-spinner" />
                <a href="https://www.busidex.com/#/account/register" class="new-account">Create an account </a>
                <a href="https://www.busidex.com/#/help" class="need-help">Need help? </a><span class="clearfix"></span>
            </form>
        </div>
    </div>
</div>
