<div class="loader" *ngIf="loading">
    <img src="img/spinner.gif" />
</div>
<div class="card" *ngIf="!loading">
    <div class="card-block">
        <h3 class="card-title">{{organization.Name}}</h3>
    </div>
    <img class="card-img-top orgLogo" [src]="_logo" *ngIf="organization.LogoFileName != null" />

    <div class="card-block">
        <img class="detail-icon" src="img/browser.jpg" />
        <a class="btn btn-link" [href]="organization.Url" target="_blank">{{organization.Url}}</a>
    </div>
    <div class="card-block" *ngIf="organization.Contacts != null && organization.Contacts.length > 0">
        <img class="detail-icon" src="img/contacts_64x64.png" />        
        {{organization.Contacts}}
    </div>
    <div class="card-block" *ngIf="organization.Email != null && organization.Email.length > 0">
        <img class="detail-icon" src="img/email.jpg" />
        <a class="btn btn-link" [href]="emailLink">{{organization.Email}}</a>
    </div>
    <div class="card-block" *ngIf="organization.Phone1 != null && organization.Phone1.length > 0">
        <img class="detail-icon" src="img/phone.png" />
        Phone:&nbsp;{{Organization.Phone1}}
    </div>
    <div class="card-block" *ngIf="organization.Phone2 != null && organization.Phone2.length > 0">
        <img class="detail-icon" src="img/fax.png" />
        Fax:&nbsp;{{Organization.Phone2}}
    </div>
    <div class="card-block" *ngIf="organization.Twitter != null && organization.Twitter.length > 0">
        <img class="detail-icon" src="img/twitter.png" />
        <a class="btn btn-link" target="_blank" [href]="organization.Twitter">{{organization.Twitter}}</a>
    </div>
    <div class="card-block" *ngIf="organization.Facebook != null && organization.Facebook.length > 0">
        <img class="detail-icon" src="img/fb.png" />
        <a class="btn btn-link" target="_blank" [href]="organization.Facebook">{{organization.Facebook}}</a>
    </div>
    <div [innerHTML]="organization.HomePage">
    </div>
</div>
